<!DOCTYPE html>
<html>
<head>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row"> 
        <div class="col-xs-12">
            <button id="btn_start" class="btn btn-xs btn-primary">
                <span class="glyphicon glyphicon-play" title="Start" aria-hidden="true"></span>
            </button>
            <button id="btn_stop" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-stop" title="Stop" aria-hidden="true"></span>
            </button>
            <button id="btn_save" class="btn btn-xs btn-default">
                <span class="glyphicon glyphicon-check" title="Save Settings" aria-hidden="true"></span>
            </button>
            <div id="status" class="status pull-right"></div>
        </div>
    </div>
    <div class="row"> 
        <div class="col-xs-12">
            <div class="checkbox">
                <label><input id="stopOnMessage" type="checkbox"> <p>Stop on message</p></label>
                <div class="right">
                    Class: 
                    <select id="playerClass">
                        <option value="Warrior">Warrior</option>
                        <option value="Mage">Mage</option>
                    </select>
                </div>
            </div>
            <div class="checkbox">
                <label><input id="autoNavigate" type="checkbox"> <p>Auto navigate</p></label>
            </div>
            <div class="checkbox">
                <label><input id="pickUpItems" type="checkbox"> <p>Pick up items</p></label>
            </div>
            <div class="checkbox">
                <label><input id="autoEquipWeapon" type="checkbox"> <p>Auto equip weapon</p></label>
                <input id="weaponsList" type="text" />
            </div>
            <div class="checkbox">
                <label><input id="autoHeal" type="checkbox"> <p>Auto heal</p></label>
                 when less than 
                <input id="autoHealValue" class="percent" type="text" maxlength="3" />
                 % HP
            </div>
            <div class="checkbox">
                <label><input id="autoRestore" type="checkbox"> <p>Auto restore</p></label>
                 when less than 
                <input id="autoRestoreValue" class="percent" type="text" maxlength="3" />
                 % MP
            </div>
            <div class="checkbox">
                <label><input id="lowHp" type="checkbox"> <p>Stop when HP</p></label>
                 less than 
                <input id="lowHpValue" class="percent" type="text" maxlength="3" />
                 %
            </div>
            <div class="checkbox">
                <label><input id="lowMp" type="checkbox"> <p>Stop when MP</p></label>
                 less than 
                <input id="lowMpValue" class="percent" type="text" maxlength="3" />
                 %
            </div>

            <!-- combat -->
            <div class="space"></div>
            <div class="checkbox">
                <label><input id="autoHit" type="checkbox"> <p>Auto hit checkbox</p></label>
            </div>
            <div class="checkbox">
                <label><input id="limitHits" type="checkbox"> <p>Hits per round</p></label>
                <input id="hitsPerRound" class="percent" type="text" maxlength="2" />
            </div>
        </div>
    </div>
</body>
</html>
